<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://wallpaperplay.com/walls/full/0/1/8/33407.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
		label 
		{
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
			font-size: 18px;
			font-weight:900;
			
		}
			legend
		{
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
			font-size: 25px;
			font-weight:900;
		}
            button{float: right;}
        
        #Registercontainer {
            max-width: 700px;
            min-width: 320px;
            width: 100%;
            margin: 70px auto;
            border: 2px solid;
            height:350px ;
            top: 0;
            padding: 15px;
        }
    </style>
</head>
<body class="text-left">
    <div id="Registercontainer" class="alert alert-dark" role="alert" >
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName">
                </div>
            </div>
 
 
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10">
 
                    <select class="form-control">
 
                        <option value=1>child</option>
                        <option value=2>tenager</option>
                        <option value=3>middle age</option>
                        <option value=4>old</option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Choose your sex:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
			</fieldset>
		
				
            <button class="btn btn-lg btn-secondary">Registrate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
